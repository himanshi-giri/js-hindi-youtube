<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    //add elements
    function addLang(lang)
{    const li = document.createElement("li");
    li.innerHTML=lang;                        // it does HTML Parsing , that is it parses the code into the dom,  This DOM is what allows JavaScript to interact with the HTML elements on the page, letting us modify content, styles, or add interactivity.
    document.querySelector('.language').appendChild(li);  
}
addLang("pyhton");
addLang("Typescript");

function addOptiLang(lang){
    const li = document.createElement("li");
    li.appendChild(document.createTextNode(lang)); //  In contrast, methods like createTextNode allow direct insertion of text without treating it as HTML, making it faster and safer in cases where weâ€™re only working with text.
    document.querySelector('.language').appendChild(li);
}
addOptiLang("java");

//Edit element
const secEle = document.querySelector("li:nth-child(2)");
const newLi = document.createElement('li');
//secEle.innerHTML="MOjo";
newLi.textContent="Mojo";
secEle.replaceWith(newLi); // python is replaced with mojo

//edit type2
const firstEle = document.querySelector("li:first-child");
firstEle.outerHTML='<li>Typescript</li>'; //replaced javascript with typescript

//remove (removing last element)
const lastLang = document.querySelector('li:last-child');
lastLang.remove();

</script>
</html>
